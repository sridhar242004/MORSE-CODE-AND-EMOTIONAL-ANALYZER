<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Generator and Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <h1>Welcome to the Morse Code Generator and Analyzer</h1>
            <form id="morsePasswordForm">
                <label for="morsePassword">Enter Morse Password:</label>
                <input type="password" id="morsePassword" name="morsePassword" required>
                <button type="submit">Enter</button>
            </form>
        </div>
        
        <div class="bottom-container">
            <h2>Welcome to the Emotional Analyzer</h2>
            <form id="emotionPasswordForm">
                <label for="emotionPassword">Enter Emotion Password:</label>
                <input type="password" id="emotionPassword" name="emotionPassword" required>
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('morsePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('morsePassword').value;
            if (password === 'SRIDHAR') {
                window.location.href = 'morseCode.html';
            } else {
                document.getElementById('accessDenied').style.display = 'block';
            }
        });

        document.getElementById('emotionPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('emotionPassword').value;
            if (password === 'SRIDHAR') {
                window.location.href = 'Emotional Analyzer.html';
            } else {
                document.getElementById('emotionAccessDenied').style.display = 'block';
            }
        });
    </script>
</body>
</html>
