<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emotion Analyzer</h1>
        <input type="text" id="textInput" placeholder="Enter your text here...">
        <button onclick="analyzeEmotion()">Analyze Emotion</button>
        <div id="results"></div>
    </div>

    <script>
        function analyzeEmotion() {
            const text = document.getElementById('textInput').value.trim().toLowerCase();
            const emotion = analyzeSentiment(text);
            displayEmotion(emotion);
        }

        function analyzeSentiment(text) {
            const positiveWords = ['happy', 'joy', 'excited'];
            const negativeWords = ['sad', 'unhappy', 'depressed', 'angry', 'rage', 'irritated'];

            let positiveCount = 0;
            let negativeCount = 0;

            const words = text.split(/\s+/);

            words.forEach(word => {
                if (positiveWords.includes(word)) {
                    positiveCount++;
                } else if (negativeWords.includes(word)) {
                    negativeCount++;
                }
            });

            if (positiveCount > negativeCount) {
                return 'Happy';
            } else if (negativeCount > positiveCount) {
                return 'Sad or Angry';
            } else {
                return 'Neutral';
            }
        }

        function displayEmotion(emotion) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>Your emotion seems to be: <strong>${emotion}</strong></p>`;
        }
    </script>
</body>
</html>
